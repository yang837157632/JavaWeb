<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>你好，世界</title>

</head>
<body>

<h1>世界那么大</h1>

<script type="text/javascript">
//Javascript放置的位置是随意的 建议放在</body>之前
//把双引号中的内容显示到页面上
document.write("<h1>你好，世界</h1>");

//alert()函数是将里面的内容在窗口弹出
alert("我是弹出层");

//prompt()函数是显示一个弹出的输入框
prompt("你的名字是？");
</script>

<h1>我想去看看</h1>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt</title>
</head>

<body>

<h1>空山新雨后</h1><br>

<script type="text/javascript">
//prompt方法的返回类型是字符串类型
var a=prompt("请输入第一个数字");
var b=prompt("请输入第二个数字");

//parseInt() parseFloat() 方法把字符串转化为数值类型
var d=parseInt(a);
var e=parseFloat(b);

var c=a-b;
document.write(a+"-"+b+"="+c+"<br>");

var f=a+b;
document.write(a+"+"+b+"="+f+"<br>");

var g=d+e;
document.write(d+"+"+e+"="+g+"<br>");
</script>

<h2>天气晚来秋</h2>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>

<script type="text/javascript">
var famname = new Array("Jani","Tove","Hege","Alice","Jane")

var famname2 = new Array(3)
famname2[0] = "John"
famname2[1] = "Andy"
famname2[2] = " Wendy"

var famname3 = new Array("Stale","Borge");

document.write("使用 join()连接<br>");
document.write(famname.join() + "<br><br>");

document.write("concat(famname2):<br>");
document.write(famname.concat(famname2)+"<br>");
document.write("famname 没有变化:<br>");
document.write(famname.join() + "<br><br>");

document.write("concat(famname2,famname3):<br>");
document.write(famname.concat(famname2,famname3) + "<br>");
document.write("famname 没有变化:<br>");
document.write(famname.join() + "<br><br>");

document.write("slice(1): 开始<br>");
document.write(famname.slice(1) +"<br><br>");
document.write("slice(1,3): 开始 结束:<br>");
document.write(famname.slice(1,3) +"<br>");
</script>

</head>

<body>
	<p>数组应用</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>

<script type="text/javascript">
var str="SZNSSchools is great!"
document.write(str+"<br><br>")
document.write("str.substr(2,6)\t\t"+str.substr(2,6))
document.write("<br><br>")
document.write("str.substring(2,6)\t\t"+str.substring(2,6))

</script>

<p>substr()返回字符串的特定部分.第一个参数是截取的位置(第一个位置为 0),第二个参数是截取的长度.</p>
<p>substring()返回字符串的特定部分.第一个参数是截取的位置(第一个位置为 0),第二个参数是结束的位置.</p>

</body>
</html>

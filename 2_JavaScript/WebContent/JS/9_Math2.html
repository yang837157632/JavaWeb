<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
</head>
<body>

<script type="text/javascript">

document.write("Math.round(7.56)=");
document.write(Math.round(7.56)+"<br><br>");
document.write("产生 0-1 之间的随机数:");
document.write(Math.random()+"<br><br>");
document.write("产生 0-10 之间的随机数:");
document.write(Math.round(Math.random()*10)+"<br><br>");
document.write("求最大值:");
document.write(Math.max(2,40)+"<br><br>");
document.write("求最小值:");
document.write(Math.min(2,40)+"<br><br>");

</script>

</body>
</html>

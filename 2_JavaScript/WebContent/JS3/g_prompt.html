<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function prom(){
		var v=prompt("Please input ","");
		document.getElementById("txt").innerHTML=v;	
	}
</script>

</head>
<body>

	<input type="button" onclick="prom()" value="prompt"/>
	<br>
	
	<div id="txt">
	</div>
	
	</body>
</html>

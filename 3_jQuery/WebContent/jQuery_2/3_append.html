<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		
		<script type="text/javascript" src="scripts/jquery-1.7.2.js"></script>
		<script type="text/javascript">
		
			$(function(){
				alert($("#bj").text());
				
				//1. 创建一个 <li id="atguigu">尚硅谷</li>
				//2. 并把其加入到 #city 的子节点
				$("<li id='atguigu1'>尚硅谷appendTo</li>").appendTo($("#city"));
				alert($("#atguigu1").text());
				
				$("#city").append("<li id='atguigu2'>[尚硅谷]append</li>");
				alert($("#atguigu2").text());
				
				$("<li id='atguigu3'>尚硅谷prependTo</li>").prependTo($("#city"));
				alert($("#atguigu3").text());
				
				$("#city").prepend("<li id='atguigu4'>[尚硅谷prepend]</li>");				
				alert($("#atguigu4").text());
			})			
		
		</script>
		
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city"><li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li id="dj">东京</li>
			<li id="se">首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		gender: 
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female
	
		<br><br>
		name: <input type="text" name="username" value="atguigu"/>
		
	</body>
</html>

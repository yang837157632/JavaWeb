<html>
	<head>
		<script src="scripts/jquery.min.js"></script>
		<script>
			
			function a(){		
				var a=$("#left option:selected");	
				$("#right").append(a);
			}
			
			function b(){
				var a=$("#left option:gt(0)");
				$("#right").append(a);
			}
			
			function c(){
				var a=$("#right option:selected");	
				$("#left").append(a);
			}
			
			function d(){
				var a=$("#right option:gt(0)");
				$("#left").append(a);
			}
			
		</script>
	</head>
	
	<body>
		
		<div style="float:left;width:100px;">
			<select multiple="true" id="left" size="10px" >
				<option disabled="true">Choose</option>
				<option>Java</option>
				<option>c#</option>
				<option>Matlab</option>
				<option>Labview</option>
				<option>PS#</option>
				<option>Html</option>
				<option>JavaScript</option>
			</select>
		</div>
		
		<div style="float:left;width:50px;">
			<input type="button" value="=>" onclick="a()"/><br>
			<input type="button" value=">>" onclick="b()"/><br>
			<input type="button" value="<=" onclick="c()"/><br>
			<input type="button" value="<<" onclick="d()"/><br>
		</div>
		
		<div style="float:left;width:100px;">
			<select multiple="true" id="right" size="10px">
				<option disabled="true">Selected</option>
			</select>
		</div>
		
	</body>
</html>
